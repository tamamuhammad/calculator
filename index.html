<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Kalkulator</h1>
    <div class="container">
        <div class="result">
            <input type="text" value="" id="history" data-history>
            <input type="text" value="" id="result" data-current>
        </div>
        <div class="option">
            <div class="clear" data-clear>C</div>
            <div class="delete" data-delete>CE</div>
            <div class="percent" data-operator>%</div>
            <div class="power" data-operator>^</div>
            <div class="divide" data-operator>รท</div>
            <div class="multiple" data-operator>ร</div>
            <div class="minus" data-operator>-</div>
            <div class="plus" data-operator>+</div>
            <div class="total" data-equal>=</div>
            <div class="zero" data-number>0</div>
            <div class="coma" data-number>.</div>
            <div class="one" data-number>1</div>
            <div class="two" data-number>2</div>
            <div class="three" data-number>3</div>
            <div class="four" data-number>4</div>
            <div class="five" data-number>5</div>
            <div class="six" data-number>6</div>
            <div class="seven" data-number>7</div>
            <div class="eight" data-number>8</div>
            <div class="nine" data-number>9</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
